<div class="group-list">
  <div class="flex flex-row items-center justify-between text-xs">
    <span class="font-bold">Group Conversations</span>
    <span class="flex items-center justify-center bg-gray-300 h-4 w-4 rounded-full">4</span>
  </div>
  <div class="flex flex-col space-y-1 mt-4 -mx-2 h-48 overflow-y-auto">
    <div class="flex flex-row items-center bg-gray-100 hover:bg-gray-200 hover:cursor-pointer rounded-xl p-2"
      *ngFor="let group of groups" (click)="selectGroup(group)">
      <div class="flex items-center justify-center h-8 w-8 bg-indigo-200 rounded-full">
        {{group.id}}
      </div>
      <div class="ml-2  font-semibold">{{group.name}}</div>
    </div>
    <button class="flex flex-row items-center hover:bg-gray-100 rounded-xl p-2">
      <div class="flex items-center justify-center h-8 w-8 bg-gray-200 rounded-full">
        M
      </div>
      <div class="ml-2  font-semibold">Marta Curtis</div>
      <div class="flex items-center justify-center ml-auto text-xs text-white bg-red-500 h-4 w-4 rounded leading-none">
        2
      </div>
    </button>
  </div>
</div>
