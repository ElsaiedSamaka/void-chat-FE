<section class="relative "
  [ngClass]="theme == 'dark'?'bg-[#1b1d1e] text-dark-secondary':'bg-gray-50  text-light-secondary'">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0">
    <div class="flex flex-row items-center justify-center h-12 w-full my-2">
      <div class="flex items-center justify-center rounded-3xl  bg-green-100 h-10 w-10">
        <svg class="w-6 h-6 text-green-800" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
          </path>
        </svg>
      </div>
      <div class="ml-2 font-bold text-2xl">VoidChat</div>
    </div>
    <div
    [ngClass]="theme == 'dark'?'bg-dark-accent text-dark-secondary':'bg-white  text-light-secondary'"
      class="w-full rounded-3xl shadow md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight  md:text-2xl ">
          Login with your account
        </h1>
        <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6">
          <div>
          <app-input [control]="authForm.controls.email" placeholder="email@mail.com" type="email" label="البريد الالكتروني"
            [size]="50" [maxlength]="80" [autofocus]="true" [required]="true"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></app-input>
          </div>
          <div>
            <label for="password" class="block mb-2  font-medium ">Password</label>
            <input formControlName="password" type="password" name="password" id="password" placeholder="••••••••"
              class=" border border-gray-300 text-gray-900 sm: rounded-2xl focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 :bg-gray-700 :border-gray-600 :placeholder-gray-400 :text-white :focus:ring-blue-500 :focus:border-blue-500"
              required="">
          </div>
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input type="checkbox"
                class="w-4 h-4 border border-gray-300 rounded  focus:ring-3 focus:ring-primary-300 ">
            </div>
            <div class="ml-3 ">
              <label for="terms" class="font-light ">Remember me</label>
            </div>
          </div>
          <button type="submit" [disabled]="authForm.invalid"
            [ngClass]="theme == 'dark'?'bg-gradient-to-bl from-green-400  to-green-800  text-dark-secondary':'bg-gradient-to-bl from-green-400  to-green-800  text-light-primary'"
            class="w-full font-semibold border border-green-600 hover:bg-gradient-to-br from-green-400  to-green-800 hover:cursor-pointer hover:text-gray-50 focus:ring-2 focus:ring-green-300 rounded-2xl  px-5 py-2.5 text-center ">Login
          </button>
          <p class=" font-light ">
            Don't have an account? <a class="font-medium text-green-300 hover:underline "
              routerLink="/signup">Register here
            </a>
          </p>
        </form>
        </div>
        </div>
            <div class="flex space-x-2" [ngClass]="theme == 'dark'?' text-dark-secondary':'  text-light-secondary'"><span>made with
                ❤️ by</span><span><a class="hover:underline" href="https://twitter.com/ElsaiedSamaka" target="_blank">
                  <i> Saied
                    Samaka</i></a></span>
            </div>
        </div>
        </section>
        <!-- Toast -->
        <app-toast *ngIf="showToast" toastType="error" [toastMessage]="toastMessage" (dismiss)="toggleToast()"></app-toast>
